<section class="course-container">
	<h2>Courses.</h2>
	{% if 'user_name' in session %}
		<a href="/category/{{category_id}}/add/" class="btn waves-effect waves-light btn-add-course">new</a>
	{% endif %}
	<button class="btn-close btn-floating waves-effect waves-light">x</button>
	{% if courses !=[] %}
	<div>
		<ul class="course-list">
			{% for course in courses %}
				<li class="course-list-item">
					<a href="/category/{{course.category_id}}/{{course.id}}/" class="course-list__item__link">
						<span>{{course.name}}</span>
						<p>{{
							(course.description[0:80] if course.description|length > 79 else course.description[0:]) + '...'
						}}</p>
					</a>
				</li>
				<div class="divider"></div>
				<br>
			{% endfor %}
		</ul>
	</div>
	{% endif %}
</section>
