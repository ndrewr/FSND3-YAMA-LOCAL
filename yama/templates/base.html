<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>YAMA</title>
        <meta name="description" content="Yet another MOOC aggregator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
		<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}"> -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/yama-styles.css') }}">
	</head>
	<body>
		{% include "header.html" %}
		<div class="container main-content">

		<div class = 'flash'>
     	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
				{% for message in messages %}
	    		<li> <strong> {{ message }} </strong> </li>
				{% endfor %}
			</ul>
		{% endif %}
		{% endwith %}
		</div>			

			{% block content %}
			{% endblock %}
		</div>
		{% include "footer.html" %}
     	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/yama-script.js') }}"></script>
	</body>
</html>
